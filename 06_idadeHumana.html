<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idadeHumano = prompt("Digite a idade do seu cão em anos humanos:").trim();
const porteCao = prompt("Digite o porte do seu cão (pequeno, médio ou grande").trim();

   //Processamento
   const fator = porteCao === "pequeno"
  ? 5
  : porteCao === "médio"
    ? 6
    : porteCao === "grande"
     7;

const idadeCao = idadeHumano * fator;
    
    //Saída
    alert("A idade do seu cão em anos de cão é: " + idadeCao);


</script>
