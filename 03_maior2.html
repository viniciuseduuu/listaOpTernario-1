<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const n1 = Number(prompt('informe um número.').trim());
    const n2 = Number(prompt('informe outro número novamente').trim());
    
    //Processamento
    let NumeroMaior = '';
    (n1 > n2) ? NumeroMaior = 'O primeiro número é maior.'
    : NumeroMaior = 'O segundo número é maior.';

    
    //Saída
    alert(NumeroMaior);
    
</script>
